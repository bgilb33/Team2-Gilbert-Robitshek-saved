<div class="modal-overlay">
    <div class="modal-content">
        <h2>Delete Device</h2>
        <p>Are you sure you want to delete device: {{ deletedDevice.Name }}?</p>
        <div class="button-group">
            <button type="button" class="delete-button" (click)="deleteSensor()">Delete</button>
            <button type="button" class="cancel-button" (click)="closeModal()">Cancel</button>
        </div>
    </div>
</div>
